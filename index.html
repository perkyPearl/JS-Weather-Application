<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weppy-Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
</head>
<body>
    <form>
        <input type="text" placeholder="Search City....">
        <ul></ul>
    </form>
    <div id="weather" style="display: none;">
        <img src="" alt="" id="icon">
        <h1 id="degrees"></h1>
        <h1 id="city"></h1>
        <button id="change">Change City</button>
        <div class="info">
            <div>
                <h3>Wind</h3>
                <div id="windValue" class="value">2<span>km/h</span></div>
            </div>
            <div>
                <h3>Feels like</h3>
                <div id="feelsLikeValue" class="value">2<span>km/h</span></div>
            </div>
            <div>
                <h3>Humidity</h3>
                <div id="humidityValue" class="value">2<span>km/h</span></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
